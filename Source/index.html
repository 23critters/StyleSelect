<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Style Select</title>
<link rel="stylesheet" href="StyleSelect.css" type="text/css" />
<style type="text/css">
SELECT.test-a,
SELECT.test-b,
SELECT.test-c,
SELECT.test-d {
    width: 120px;
    margin-bottom: 20px;
    clear: both;
    float: left;
}
FIELDSET,
DIV {
    width: 200px;
    float: left;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3/mootools.js"></script>
<script type="text/javascript" src="https://raw.github.com/mootools/mootools-more/master/Source/Element/Element.Measure.js"></script>
<script type="text/javascript" src="StyleSelect.js"></script>
<script type="text/javascript">
//<![CDATA[
window.addEvent("domready", function() {
    document.getElement("SELECT.test-a").addEvent("change", function(e) {
        if (console) {
            console.log(e);
        }
    });

	var SS = new StyleSelect({
		element: document.getElement("SELECT.test-a"),
        skipfirst: true
	});

	var SS2 = new StyleSelect({
		element: document.getElement("SELECT.test-c")
	});
});
//]]>
</script>
</head>
<body>

<form>
<fieldset>
	<select class="test-a blue">
		<option value="">Skip this</option>
		<option value="Hello">World!</option>
        <optgroup label="test">
            <option value="value">Text</option>
            <option value="Ooops" disabled>Disabled</option>
        </optgroup>
		<option>No value</option>
	</select>

	<select class="test-b">
		<option value="">Skip this</option>
		<option value="Hello">World!</option>
        <optgroup label="test">
            <option value="value">Text</option>
            <option value="value2" disabled>Text2</option>
        </optgroup>
		<option>No value</option>
	</select>
</fieldset>
<fieldset>
    <select class="test-c blue" multiple size="3">
        <option value="">Skip this</option>
        <option selected value="Hello">World!</option>
        <option value="Goodbye">Death!</option>
        <optgroup label="test">
            <option value="value">Text</option>
            <option value="value2" disabled>Text2</option>
        </optgroup>
        <option selected>No value</option>
    </select>

    <select class="test-d" multiple>
        <option value="">Skip this</option>
        <option selected value="Hello">World!</option>
        <option value="Goodbye">Death!</option>
        <optgroup label="test">
            <option value="value">Text</option>
            <option value="value2" disabled>Text2</option>
        </optgroup>
        <option selected>No value</option>
    </select>
</fieldset>
</form>

</body>
</html>
